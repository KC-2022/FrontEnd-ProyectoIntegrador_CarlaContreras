<div class="row">
    <h2 style="color:#ffffff">Experiencia Laboral</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table table-bordered">
            <thead>
                <tr>
                  <th style="color:#ffffff">Empresa</th>
                  <th style="color:#ffffff">Descripci√≥n</th>
                </tr>
              </thead>
            <tbody> 
               <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h5 style="color:#ffffff">{{Experiencia.nombreE}}</h5>
                    </td>
                    <td>
                        <h6 style="color:#ffffff">{{Experiencia.descripcionE}}</h6>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-light" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
               </tr>
            </tbody>
        </table>
    </div>
    


</div>
