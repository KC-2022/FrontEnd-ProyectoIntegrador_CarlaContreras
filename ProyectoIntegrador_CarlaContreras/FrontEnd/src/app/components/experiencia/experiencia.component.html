<div class="row">
    <h2 style="color:#ffffff">Experiencia Laboral</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tr *ngFor="let Experiencia of expe">
                <td><h2>{{Experiencia.nombreE}}</h2></td>
                <td>{{Experiencia.descripcionE}}</td>
                <td><i class="bi bi-pen"></i>EDITAR</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-fill"></i> EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>
            </tr>
        </table>
    </div>
    


</div>
