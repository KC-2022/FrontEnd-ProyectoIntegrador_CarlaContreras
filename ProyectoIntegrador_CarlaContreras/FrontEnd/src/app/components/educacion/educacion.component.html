<div class="row">
    <h2 style="color:#ffffff">Educación</h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table table-bordered">
            <thead>
                <tr>
                  <th style="color:#ffffff">Institución</th>
                  <th style="color:#ffffff">Descripción</th>
                </tr>
              </thead>
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h5 style="color:#ffffff">{{Educacion.nombreE}}</h5>
                    </td>
                    <td><h6 style="color:#ffffff">{{Educacion.descripcionE}}</h6></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-light" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
